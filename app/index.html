<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RabbitMQ Playground</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css"/>
  <link rel="icon" href="/assets/favicon.ico"/>
</head>
<body>
<div class="uk-container">
  <div class="uk-margin-top uk-margin-bottom uk-text-center">
    <div class="uk-margin">Playground for</div>
    <img src="assets/RabbitMQ_logo.svg" alt="RabbitMQ logo" width="300px" class="uk-margin-bottom">
  </div>
  <div class="uk-child-width-expand@s" uk-grid>
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-header">
          <h3 class="uk-card-title uk-text-bold">Produce</h3>
        </div>
        <div class="uk-card-body">
          <div class="uk-margin">
            <input
                    class="uk-input"
                    type="text"
                    placeholder="Message"
                    aria-label="Input"
                    id="inputMessage"
            />
            <div class="uk-margin">
              <label>
                <span class="uk-text-bold">Queue:</span>
                <select class="uk-select" id="inputQueue">
                  <option value="queue-calendar">queue-calendar</option>
                  <option value="queue-activities">queue-activities</option>
                </select>
              </label>
            </div>
            <div class="uk-margin">
              <label>
                <span class="uk-text-bold">Exchange:</span>
                <select class="uk-select" id="inputExchange">
                  <option value="exchange-calendar">exchange-calendar</option>
                  <option value="exchange-activities">exchange-activities</option>
                </select>
              </label>
            </div>
            <div class="uk-margin">
              <label>
                <span class="uk-text-bold">Routing Key:</span>
                <select class="uk-select" id="inputRoutingKey">
                  <option value="info">info</option>
                  <option value="warning">warning</option>
                  <option value="error">error</option>
                </select>
              </label>
            </div>
          </div>
          <div class="uk-margin">
            <button class="uk-button uk-button-primary" type="button" id="btnProduce" disabled>
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-header">
          <h3 class="uk-card-title uk-text-bold">Consume</h3>
        </div>
        <div class="uk-card-body">
          <div class="uk-child-width-expand@s" uk-grid>
            <div>
              <label>
                <input class="uk-checkbox" type="checkbox" name="doConsume" id="doConsume" checked>
                <span class="uk-text-bold">Do consume</span>
              </label>
            </div>
            <div class="uk-text-right">
              <button class="uk-button uk-button-default" type="button" id="btnClear">
                Clear
              </button>
            </div>
          </div>
          <div class="uk-margin">
            <pre id="queue"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit-icons.min.js"></script>
<script src="script.js"></script>
</body>
</html>
